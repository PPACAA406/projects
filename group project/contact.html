<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <script src="main1.js"></script>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea><br><br>

          <button type="submit">Send</button>
        </form>
      </section>

     
      <section class="socials">
        <h2>Our Socials</h2>
        <div class="social-icons">
          <a href="https://www.instagram.com/nomadicmatt/" target="_blank">
            <img src="insta.png" alt="Instagram" />
          </a>
          <a href="https://www.facebook.com/nomadicmatt" target="_blank">
            <img src="fb.png" alt="Facebook" />
          </a>
          <a href="https://www.threads.net/@nomadicmatt" target="_blank">
            <img src="threads.png" alt="Threads" />
          </a>
          <a href="https://www.tiktok.com/@nomadicmatt" target="_blank">
            <img src="tt.png" alt="TikTok" />
          </a>
        </div>
      </section>

    </main>

    <footer>

    </footer>
</body>
</html>
